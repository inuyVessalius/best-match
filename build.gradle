plugins {
    id 'application' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1' 

    implementation 'com.google.guava:guava:30.1-jre' 
}

application {
    mainClass = 'bestMatch.Main'
}

tasks.named('test') {
    useJUnitPlatform() 
}

